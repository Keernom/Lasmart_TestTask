<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="--bs-body-bg: #E3FDFD; ">

    <div class="row justify-content-center">
        <div class="inner">

            <div class="text-center">
                <h1 class="fst-italic display-4">Dots&Comments</h1>
            </div>

            <div class="container">
                <div class="row mainContainer" style="background-color: white; ">
                    <div id="konvaHandler" class="col-sm-9 p-0 konvaContainer">
                    </div>
                    <div class="col-sm-3 p-0 text-center">
                        <div class="card border-dark">
                            <div class="card-header h3">
                                Create New Dot
                            </div>
                            <div class="card-body">
                                <form action="javascript:void(0);" method="POST" onsubmit="addDot()">
                                    <div class="mb-3">
                                        <label class="form-label">Center (X)</label>
                                        <input class="form-control" type="number" id="xCenter" min="0" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Center (Y)</label>
                                        <input class="form-control" type="number" id="yCenter" min="0" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Radius</label>
                                        <input class="form-control" type="number" id="radius" min="10"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Color</label>
                                        <input class="form-control" type="color" id="color" />
                                    </div>
                                    <div class="m-1">
                                        <input type="submit" class="btn btn-primary" value="Add" />
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="p-3 pt-2 pb-1">
                            <form action="javascript:void(0);" method="POST" onsubmit="addComment()">
                                <div class="h3">
                                    Create New Comment
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Text</label>
                                    <input type="text" class="form-control" id="text"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Color</label>
                                    <input type="color" class="form-control" id="color_comment" />
                                </div>
                                <div class="m-1">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/comments_api.js" asp-append-version="true"></script>
    <script src="js/dots_api.js" asp-append-version="true"></script>
    <script src="js/draw.js" asp-append-version="true"></script>
    <script src="js/konva.js" asp-append-version="true"></script>
</body>
</html>
